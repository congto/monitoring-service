api:
  image: sstarcher/sensu
  command: api
  links:
    - rabbitmq
    - redis
  volumes:
    - ./check.d:/etc/sensu/check.d
  environment:
    RABBITMQ_PORT: 5672
server:
  image: sstarcher/sensu
  command: server
  links:
    - rabbitmq
    - redis
    - api
  volumes:
    - ./check.d:/etc/sensu/check.d
    - ./handlers:/etc/sensu/handlers
    - ./extensions:/etc/sensu/extensions
  environment:
    RABBITMQ_PORT: 5672
    LOG_LEVEL: debug
uchiwa:
  image: sstarcher/uchiwa
  links:
    - api:sensu
  ports:
    - '80:3000'
rabbitmq:
  image: rabbitmq:3.5-management
  ports:
    - '5672:5672'
redis:
  image: redis
